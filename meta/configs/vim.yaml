- clean: [ "~/.vimrc", "~/.config/nvim" ]

- link:
   ~/.vim/pack/minpac/opt/minpac: vim/minpac
   ~/.vimrc: vim/vimrc
   ~/.config/nvim/init.vim: vim/init.vim

- shell:
   - ["vim -c 'minpac#update()' -c 'q'", "Updating vim packages"]
   - ["vim -c 'minpac#clean()' -c 'q'", "Updating vim packages"]
